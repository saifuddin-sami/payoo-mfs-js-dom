<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mfs Login</title>
    <!-- Daisy Ui And Tailwind Css Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
</head>

<body>
    <main class="flex justify-center h-screen items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1 bg-[#f4f5f7] p-4 relative">
                    <!-- Login Background -->
                    <div class="absolute top-14">
                        <div class="flex justify-center items-center flex-col relative">
                            <img src="login-bg.jpg" alt="" class="opacity-50">
                            <img src="login-bg-icon.jpg" alt="" class="absolute w-14 top-10 opacity-50">
                        </div>
                    </div>
                    <!-- Form Container -->
                    <div class="bg-white rounded-3xl px-5 py-8 z-10 relative top-12">
                        <form action="">
                            <h3 class="text-[#080808] text-[16px] font-medium mb-3"> Mobile Number </h3>
                            <input type="number" id="input-number" placeholder="Enter Your Number"
                                class="mb-4 bg-[#F4F5F7] focus:outline-gray-700 text-[#080808] rounded-[12px] px-5 py-4 w-full">
                            <h3 class="text-[#080808] text-[16px] font-medium mb-3"> 4 Digit Pin </h3>
                            <input type="password" autocomplete="off" id="input-pin" placeholder="Enter 4 Digit Pin"
                                class="mb-4 bg-[#F4F5F7] focus:outline-gray-700 text-[#080808] rounded-[12px] px-5 py-4 w-full">
                            <button id="login-btn"
                                class="text-[20px] font-semibold py-3 text-white w-full bg-[#0874F2] rounded-[32px]">
                                Login </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
